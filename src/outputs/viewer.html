<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--    <link rel="icon" href="../../../../favicon.ico">-->

  <title>Dev Template</title>

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/viewer.css">
</head>

<body>

  <div class="container-fluid" id="header-wrapper">
    <div class="row">
      <div class="col-4">
        <h3>Buglogs</h3>
      </div>
      <div class="col-8 text-right visible-on-small small-login-btn-wrapper">
        <button id="g-login-btn"><span>G</span> Login</button>
        <!-- <div id="header-user-info-wrapper">
          <div id="header-user-icon-circular">DS</div>
          <div id="header-acc-label">My Posts</div>
        </div> -->
      </div>
      <div class="col-lg-6" id="header-search-wrapper">
        <input placeholder="Search Posts" /><button>Search</button>
      </div>
      <div class="col-lg-2 hide-on-small">
        <button id="g-login-btn"><span><i class="fab fa-google"></i></span> Login</button>
        <!-- <div id="header-user-info-wrapper">
          <div id="header-user-icon-circular">DS</div>
          <div id="header-acc-label">My Posts</div>
        </div> -->
      </div>
    </div>
  </div>

  <div class="container-fluid" id="post-action-topbar">
    <div class="row">
      <div class="col-md-6" id="back-to-results">
        <button>
            <i class="fas fa-arrow-left"></i> &nbsp; &nbsp;  Back To Results
        </button>
      </div>
      <div class="col-md-6" id="results-naviagtor">
        <p>Jump To</p>
        <button id="prev-btn"><i class="fas fa-chevron-left"></i> &nbsp; Previous Result</button>
        <button>Next Result &nbsp; <i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12" id="post-stats-wrapper">
        <div id="post-stats">
          <div id="star-wrapper">
            <i class="fas fa-star"></i>
            &nbsp; 3 Stars
          </div>
          <div id="views-wrapper">
            <i class="fas fa-eye"></i>
            &nbsp; 12 Views
          </div>
        </div>
      </div>
      <div class="col-12" id="viewer-wrapper">
        <div class="row">
          <div class="col-md-8">
            <h3>Sample Log Title</h3>
          </div>
          <div class="col-md-8" id="tags-wrapper">
            <div class="tag">
              #angular
            </div>
            <div class="tag">
              #react-native
            </div>
            <div class="tag">
              #firebase
            </div>
            <div class="tag">
              #react-redux-connect
            </div>
          </div>
          <div class="col-md-12" id="problem-desc-wrapper">
            <h6>Problem Description</h6>
            <div id="problem-desc">

            </div>
          </div>
          <div class="col-md-12" id="solution-wrapper">
            <h6>Solution</h6>
            <div id="solution">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
