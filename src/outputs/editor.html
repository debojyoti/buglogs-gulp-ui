<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--    <link rel="icon" href="../../../../favicon.ico">-->

  <title>Dev Template</title>

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/editor.css">
</head>

<body>

  <div class="container-fluid" id="header-wrapper">
    <div class="row">
      <div class="col-4">
        <h3>Buglogs</h3>
      </div>
      <div class="col-8 text-right visible-on-small small-login-btn-wrapper">
        <button id="g-login-btn"><span>G</span> Login</button>
        <!-- <div id="header-user-info-wrapper">
          <div id="header-user-icon-circular">DS</div>
          <div id="header-acc-label">My Posts</div>
        </div> -->
      </div>
      <div class="col-lg-6" id="header-search-wrapper">
        <input placeholder="Search Posts" /><button>Search</button>
      </div>
      <div class="col-lg-2 hide-on-small">
        <!-- <button id="g-login-btn"><span><i class="fab fa-google"></i></span> Login</button> -->
        <div id="header-user-info-wrapper">
          <div id="header-user-icon-circular">DS</div>
          <div id="header-acc-label">My Posts</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="log-editor-wrapper">
    <div class="row">
      <div class="col-md-8"  id="new-log-label-wrapper">
        <h3>Create a new log</h3>
      </div>
      <div class="col-md-8 editor-formgroup">
        <p>Title</p>
        <input type="text" >
      </div>
      <div class="col-md-8 editor-formgroup">
          <p>Tags</p>
          <input type="text" >
        </div>
      <div class="col-md-8 editor-formgroup">
          <p>Problem Description</p>
          <textarea></textarea>
        </div>
        <div class="col-md-8 editor-formgroup">
            <p>Solution</p>
            <textarea></textarea>
          </div>
    </div>
  </div>

  <div class="container-fluid" id="editor-bottom-actionbar">
    <div class="row">
      <div class="col-md-6" id="negative-action-wrapper">
          <button><i class="fas fa-times"></i> &nbsp; Discard and Close</button>
      </div>
      <div class="col-md-6" id="positive-action-wrapper">
          <button id="save-as-draft-btn">Save as Draft &nbsp; <i class="fas fa-save"></i></button>
        <button id="post-btn">Post &nbsp; <i class="fas fa-file-alt"></i></button>
      </div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
